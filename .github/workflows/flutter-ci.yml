name: Flutter CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  analyze_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'
      - name: Install dependencies
        run: flutter pub get
      - name: Analyze
        run: flutter analyze
      - name: Run tests
        run: flutter test --coverage
      - name: Package widget example
        run: |
          chmod +x scripts/package_widget.sh || true
          ./scripts/package_widget.sh || true
      - name: Upload widget artifact
        uses: actions/upload-artifact@v4
        with:
          name: widget_example
          path: artifacts/widget_example.zip
